<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="post">
        <h1>Update Blog Post</h1>
        <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" value="{{ post.author }}"><br>

            <label for="title">Title:  &nbsp; &nbsp;  </label>
            <input type="text" name="title" id="title" value="{{ post.title }}"><br>

            <label for="content">Content: </label>
            <textarea id="content" name="content" rows="4" cols="15">{{ post.content }}</textarea>
            <br><br>
            <input type="submit" name="submit_button" value="Update Post">
        </form>
    </div>
</body>
</html>
